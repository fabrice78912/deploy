replicaCount: 4

env:
  API_HOST: ""
  API_PORT: ""

image:
  repository: "122610497281.dkr.ecr.ca-central-1.amazonaws.com/touchtunes" # repository par défaut
  tag: ""                                     # tag par défaut
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

service:
  type: LoadBalancer

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
