apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: {{ .Values.secrets.MARIADB_ROOT_PASSWORD | default "" | quote }}
  MARIADB_DATABASE: {{ .Values.secrets.MARIADB_DATABASE | default "" | quote }}
  MARIADB_ROOT_USER: {{ .Values.secrets.MARIADB_ROOT_USER | default "" | quote }}
